<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Pengguna</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background: linear-gradient(180deg, #1a73e8 70%, #43e97b 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 32px 0 24px 0;
            box-shadow: 2px 0 16px rgba(33,150,243,0.10);
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10;
            border-top-right-radius: 24px;
            border-bottom-right-radius: 24px;
        }
        .sidebar .logo {
            width: 64px;
            margin-bottom: 20px;
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(33,150,243,0.10);
        }
        .sidebar .sidebar-title {
            font-size: 1.25em;
            font-weight: 700;
            margin-bottom: 32px;
            letter-spacing: 1px;
            text-shadow: 0 2px 8px rgba(33,150,243,0.10);
        }
        .sidebar-nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 12px;
            margin-bottom: 32px;
            align-items: center;
        }
        .sidebar-nav a {
            width: 88%;
            background: rgba(255,255,255,0.10);
            color: #fff;
            padding: 13px 0;
            border-radius: 10px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 1.08em;
            letter-spacing: 0.5px;
            transition: background 0.2s, color 0.2s, transform 0.2s, box-shadow 0.2s;
            box-shadow: 0 2px 8px rgba(33,150,243,0.06);
        }
        .sidebar-nav a.current, .sidebar-nav a:hover {
            background: #fff;
            color: #1a73e8;
            transform: scale(1.05);
            box-shadow: 0 4px 16px rgba(33,150,243,0.13);
        }
        .sidebar-nav a .icon {
            font-size: 1.2em;
        }
        .sidebar .logout-form {
            margin-top: 30px;
            margin-bottom: 20px;
            width: 88%;
            align-self: center;
            position: static;
        }
        .sidebar .logout-form button {
            width: 100%;
            background: linear-gradient(90deg, #dc3545 60%, #ff6f61 100%);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.08em;
            font-weight: 700;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(220,53,69,0.10);
        }
        .sidebar .logout-form button:hover {
            background: linear-gradient(90deg, #c82333 60%, #ff6f61 100%);
            color: #fff;
            transform: scale(1.04);
        }
        .main-content {
            margin-left: 220px;
            width: calc(100% - 220px);
            padding: 40px 30px 30px 30px;
            min-height: 100vh;
            background: #f7fbff;
        }
        .main-content h1 {
            color: #1a73e8;
            text-align: left;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .main-content h3 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .message-box {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 0.95em;
            display: block;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .message-box.show {
            opacity: 1;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-box.success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #388e3c;
        }
        .message-box.error {
            background-color: #ffe0e0;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #eaf2f8;
            font-weight: 600;
            color: #444;
        }
        td {
            background-color: #ffffff;
        }
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        tr:hover td {
            background-color: #f0f8ff;
        }
        .empty-table {
            text-align: center;
            font-style: italic;
            color: #777;
        }
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.95em;
            text-align: center;
        }
        @media (max-width: 900px) {
            .sidebar { width: 60px; padding: 20px 0; border-radius: 0 18px 18px 0; }
            .sidebar .sidebar-title { display: none; }
            .sidebar-nav a { font-size: 0.95em; padding: 10px 0; width: 95%; }
            .sidebar .logout-form { width: 95%; }
        }
        @media (max-width: 600px) {
            .sidebar { position: static; width: 100vw; flex-direction: row; height: auto; min-height: unset; box-shadow: none; padding: 10px 0; border-radius: 0; }
            .sidebar .logo { width: 40px; margin-bottom: 0; }
            .sidebar-nav { flex-direction: row; gap: 5px; margin-bottom: 0; }
            .sidebar-nav a { width: auto; padding: 8px 10px; font-size: 0.9em; }
            .sidebar .logout-form { width: auto; margin-top: 0; }
            .sidebar .logout-form button { padding: 8px 10px; font-size: 0.9em; }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo">
        <div class="sidebar-title">Menu Pengguna</div>
        <div class="sidebar-nav">
            <a th:href="@{/user/dashboard}" class="current"><span class="icon">üè†</span>Dashboard</a>
            <a th:href="@{/user/transactions}"><span class="icon">üìã</span>Transaksi Saya</a>
        </div>
        <form th:action="@{/logout}" method="post" class="logout-form">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="main-content">
        <h1>Dashboard Pengguna</h1>
        <h3>Tambah Transaksi Baru</h3>
        <form th:action="@{/user/transaction}" method="post" class="add-form">
            <div class="form-group">
                <label for="description">Deskripsi / Keterangan:</label>
                <input type="text" id="description" name="description" placeholder="Deskripsi transaksi" required>
            </div>
            <div class="form-group">
                <label for="amount">Jumlah:</label>
                <input type="number" id="amount" name="amount" placeholder="Jumlah (contoh: 50000.00)" step="0.01" required>
            </div>
            <div class="form-group">
                <label for="type">Tipe:</label>
                <select id="type" name="type" required>
                    <option value="Pemasukan">Pemasukan</option>
                    <option value="Pengeluaran">Pengeluaran</option>
                </select>
            </div>
            <div class="form-group">
                <label for="category">Kategori (Opsional):</label>
                <input type="text" id="category" name="category" placeholder="Contoh: Makanan, Transportasi">
            </div>
            <div class="form-group" style="grid-column: span 1 / -1;">
                 <button type="submit">Tambah Transaksi</button>
            </div>
        </form>
        <h3>Transaksi Anda</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tanggal</th>
                    <th>Tipe</th>
                    <th>Kategori</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction : ${transactions}">
                    <td th:text="${transaction.id}"></td>
                    <td th:text="${transaction.description}"></td>
                    <td th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 2, 'POINT')} + ' Rp'"></td>
                    <td th:text="${#temporals.format(transaction.date, 'dd-MM-yyyy')}"></td>
                    <td th:text="${transaction.type}"></td>
                    <td th:text="${transaction.category != null ? transaction.category : '-'}"></td>
                </tr>
                <tr th:if="${#lists.isEmpty(transactions)}">
                    <td colspan="6" class="empty-table">Belum ada transaksi yang tercatat.</td>
                </tr>
            </tbody>
        </table>
        <div class="footer">
            &copy; 2025 Aplikasi Transaksi. Dibuat dengan <span style="color:#1a73e8">&#10084;</span> oleh Tim Anda.
        </div>
    </div>
</body>
</html>
