<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manajemen Kategori</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f5f7fa;
            margin: 0;
            min-height: 100vh;
            display: flex;
        }
        .sidebar-nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 220px;
            background: #fff;
            box-shadow: 2px 0 16px rgba(0,0,0,0.07);
            padding: 40px 0 0 0;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 14px 32px;
            margin-bottom: 8px;
            border-radius: 0 30px 30px 0;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1.08em;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background: #e3f2fd;
            color: #1976d2;
        }
        .sidebar-nav .icon {
            margin-right: 12px;
            font-size: 1.2em;
        }
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px 0;
            margin-left: 220px;
            min-height: 100vh;
        }
        h1 {
            color: #1976d2;
            margin-bottom: 28px;
            font-size: 2em;
            font-weight: 700;
        }
        .message-box {
            padding: 12px 18px;
            margin-bottom: 18px;
            border-radius: 7px;
            font-size: 1em;
            display: block;
        }
        .message-box.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #388e3c;
        }
        .message-box.error {
            background: #ffe0e0;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
        .category-form {
            display: flex;
            gap: 10px;
            margin-bottom: 22px;
            width: 100%;
            max-width: 400px;
        }
        .category-form input[type="text"] {
            flex: 1;
            padding: 12px 10px;
            border: 1px solid #c8d8e0;
            border-radius: 6px;
            font-size: 1em;
            background: #fafbfc;
        }
        .category-form button {
            background-color: #1976d2;
            color: white;
            padding: 12px 22px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.2s, transform 0.15s;
        }
        .category-form button:hover {
            background: #0d47a1;
        }
        .category-table {
            width: 100%;
            max-width: 500px;
            border-collapse: collapse;
            background: #fff;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 18px rgba(0,0,0,0.08);
            margin-bottom: 30px;
        }
        .category-table th, .category-table td {
            padding: 14px 16px;
            text-align: left;
        }
        .category-table th {
            background: #e3f2fd;
            color: #1976d2;
            font-weight: 600;
            border-bottom: 2px solid #bbdefb;
        }
        .category-table tr:nth-child(even) {
            background: #f7fbff;
        }
        .category-table tr:last-child td {
            border-bottom: none;
        }
        .action-btn {
            background: #f44336;
            color: #fff;
            border: none;
            border-radius: 5px;
            padding: 7px 16px;
            margin-right: 6px;
            font-size: 0.98em;
            cursor: pointer;
            transition: background 0.2s;
        }
        .action-btn.edit {
            background: #1976d2;
        }
        .action-btn:hover {
            opacity: 0.85;
        }
        .back-btn {
            display: inline-block;
            background: #6c757d;
            color: #fff;
            padding: 10px 28px;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 10px;
            transition: background 0.2s;
        }
        .back-btn:hover {
            background: #495057;
        }
        @media (max-width: 900px) {
            .sidebar-nav {
                width: 60px;
                padding: 20px 0 0 0;
            }
            .sidebar-nav a {
                padding: 12px 10px;
                font-size: 1em;
                justify-content: center;
            }
            .sidebar-nav a span:not(.icon) {
                display: none;
            }
            .main-content {
                margin-left: 60px;
                padding: 20px 0;
            }
        }
        @media (max-width: 600px) {
            .main-content {
                padding: 10px 0;
            }
            .category-table th, .category-table td {
                padding: 8px 6px;
                font-size: 0.95em;
            }
            h1 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar-nav">
        <a th:href="@{/user/dashboard}"><span class="icon">üè†</span><span>Dashboard</span></a>
        <a th:href="@{/user/transactions}"><span class="icon">üìã</span><span>Transaksi</span></a>
        <a th:href="@{/user/analytics}"><span class="icon">üìä</span><span>Analytics</span></a>
        <a th:href="@{/user/categories}" class="active"><span class="icon">üóÇÔ∏è</span><span>Kategori</span></a>
    </div>
    <div class="main-content">
        <h1>Manajemen Kategori</h1>
        <div th:if="${message}" class="message-box success" th:text="${message}"></div>
        <div th:if="${error}" class="message-box error" th:text="${error}"></div>
        <form th:action="@{/categories/add}" method="post" class="category-form">
            <input type="text" name="name" placeholder="Nama Kategori" required>
            <button type="submit">Tambah</button>
        </form>
        <table class="category-table">
            <thead>
                <tr><th>Nama Kategori</th><th>Aksi</th></tr>
            </thead>
            <tbody>
            <tr th:each="cat : ${categories}">
                <td th:text="${cat.name}"></td>
                <td>
                    <form th:action="@{'/categories/delete/' + ${cat.id}}" method="post" style="display:inline;">
                        <button type="submit" class="action-btn">Hapus</button>
                    </form>
                    <form th:action="@{'/categories/edit/' + ${cat.id}}" method="post" style="display:inline;">
                        <input type="text" name="name" th:placeholder="${cat.name}" required style="padding:6px 8px; border-radius:4px; border:1px solid #c8d8e0; margin-right:4px;">
                        <button type="submit" class="action-btn edit">Edit</button>
                    </form>
                </td>
            </tr>
            </tbody>
        </table>
        <a href="/user/transactions" class="back-btn">Kembali ke Transaksi</a>
    </div>
</body>
</html>
