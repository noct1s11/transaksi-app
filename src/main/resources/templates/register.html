<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrasi Akun Baru</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f7fa;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .logo {
            width: 70px;
            margin-bottom: 18px;
            animation: popin 0.7s cubic-bezier(.68,-0.55,.27,1.55);
        }
        @keyframes popin {
            0% { transform: scale(0.7); opacity: 0; }
            100% { transform: scale(1); opacity: 1; }
        }
        .register-container {
            background: white;
            padding: 40px 30px 30px 30px;
            border-radius: 16px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            text-align: center;
            width: 100%;
            max-width: 400px;
            box-sizing: border-box;
            position: relative;
        }
        h2 {
            color: #00796b;
            margin-bottom: 30px;
            font-size: 1.8em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        .message-box {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 0.95em;
            display: none;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .message-box.show {
            display: block;
            opacity: 1;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-box.error {
            background-color: #ffe0e0;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
        .message-box.success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #388e3c;
        }
        input[type="text"], input[type="password"] {
            width: calc(100% - 20px);
            padding: 12px 10px;
            margin: 10px 0;
            border: 1px solid #c8d8e0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            transition: border-color 0.3s;
        }
        input[type="text"]:focus, input[type="password"]:focus {
            border-color: #00796b;
            outline: none;
            box-shadow: 0 0 0 3px rgba(0, 121, 107, 0.13);
        }
        button {
            background: linear-gradient(90deg, #00796b 60%, #26a69a 100%);
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 20px;
            transition: background 0.3s, transform 0.2s, box-shadow 0.2s;
            width: 100%;
            box-shadow: 0 2px 8px rgba(0,121,107,0.08);
        }
        button:hover {
            background: linear-gradient(90deg, #004d40 60%, #26a69a 100%);
            transform: translateY(-2px) scale(1.03);
            box-shadow: 0 4px 16px rgba(0,121,107,0.13);
        }
        .login-link {
            margin-top: 25px;
            font-size: 0.95em;
            color: #555;
        }
        .login-link a {
            color: #00796b;
            text-decoration: none;
            font-weight: 600;
            transition: color 0.2s;
        }
        .login-link a:hover {
            color: #004d40;
            text-decoration: underline;
        }
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.95em;
            text-align: center;
        }
        @media (max-width: 600px) {
            .register-container {
                padding: 25px 10px 20px 10px;
                margin: 0 10px;
            }
            h2 {
                font-size: 1.5em;
                margin-bottom: 20px;
            }
            button {
                padding: 10px 20px;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <img src="https://cdn-icons-png.flaticon.com/512/3135/3135715.png" alt="Logo" class="logo">
        <h2>Daftar Akun Baru</h2>
        <div th:if="${error}" class="message-box error show" th:text="${error}"></div>
        <form th:action="@{/register}" method="post">
            <input type="text" name="username" placeholder="Username" required autofocus>
            <input type="password" name="password" placeholder="Password" required>
            <button type="submit">Daftar</button>
        </form>
        <div class="login-link">
            <p>Sudah punya akun? <a th:href="@{/login}">Login di sini</a></p>
        </div>
    </div>
    <div class="footer">
        &copy; 2025 Aplikasi Transaksi. Dibuat dengan <span style="color:#00796b">&#10084;</span> oleh Tim Anda.
    </div>
</body>
</html>
