<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Chat</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        .chat-list { background: #fff; border-radius: 12px; box-shadow: 0 2px 12px rgba(33,150,243,0.07); padding: 24px; max-width: 500px; margin: 40px auto; }
        .chat-list h2 { color: #1976d2; margin-bottom: 18px; }
        .user-link { display: flex; align-items: center; justify-content: space-between; padding: 12px 0; border-bottom: 1px solid #e0e0e0; text-decoration: none; color: #1976d2; font-weight: 600; font-size: 1.1em; transition: background 0.2s; }
        .user-link:hover { background: #f0f8ff; }
        .user-link .me { color: #888; font-size: 0.95em; }
    </style>
</head>
<body>
    <div class="chat-list">
        <h2>Daftar User untuk Chat</h2>
        <div th:each="user : ${users}">
            <a th:if="${user.username != currentUser}" th:href="@{'/chat/' + ${user.username}}" class="user-link">
                <span th:text="${user.username}"></span>
            </a>
            <span th:if="${user.username == currentUser}" class="user-link me">(Anda) <span th:text="${user.username}"></span></span>
        </div>
    </div>
</body>
</html>
