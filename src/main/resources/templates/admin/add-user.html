<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah User Baru</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #e0f2f7;
            margin: 0;
            min-height: 100vh;
            display: flex;
        }
        .sidebar-nav {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 240px;
            background: #fff;
            box-shadow: 2px 0 16px rgba(0,0,0,0.07);
            padding: 40px 0 0 0;
            display: flex;
            flex-direction: column;
            z-index: 10;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 14px 32px;
            margin-bottom: 8px;
            border-radius: 0 30px 30px 0;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            font-size: 1.08em;
            transition: background 0.2s, color 0.2s;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background: #b3e5fc;
            color: #2196f3;
        }
        .sidebar-nav .icon {
            margin-right: 12px;
            font-size: 1.2em;
        }
        .main-content {
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 40px 0;
            margin-left: 240px;
            min-height: 100vh;
        }
        .form-container {
            background: white;
            padding: 40px 36px 32px 36px;
            border-radius: 14px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.13);
            width: 100%;
            max-width: 420px;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            color: #2196f3;
            margin-bottom: 28px;
            font-size: 2em;
            font-weight: 700;
        }
        .message-box {
            padding: 12px 18px;
            margin-bottom: 18px;
            border-radius: 7px;
            font-size: 1em;
            display: block;
        }
        .message-box.success {
            background: #e8f5e9;
            color: #388e3c;
            border: 1px solid #388e3c;
        }
        .message-box.error {
            background: #ffe0e0;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
        .form-group {
            margin-bottom: 18px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 6px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"], input[type="password"], select {
            width: 100%;
            padding: 12px 10px;
            border: 1px solid #c8d8e0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
            background: #fafbfc;
        }
        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            border-color: #2196f3;
            outline: none;
            box-shadow: 0 0 0 2px rgba(33, 150, 243, 0.13);
        }
        button {
            background-color: #2196f3;
            color: white;
            padding: 12px 0;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 600;
            margin-top: 10px;
            width: 100%;
            transition: background 0.2s, transform 0.15s;
        }
        button.back-button {
            background-color: #6c757d;
            margin-top: 10px;
        }
        button:hover {
            background: #1976d2;
            transform: translateY(-2px);
        }
        button.back-button:hover {
            background-color: #5a6268;
        }
        @media (max-width: 900px) {
            .sidebar-nav {
                width: 60px;
                padding: 20px 0 0 0;
            }
            .sidebar-nav a {
                padding: 12px 10px;
                font-size: 1em;
                justify-content: center;
            }
            .sidebar-nav a span:not(.icon) {
                display: none;
            }
            .main-content {
                margin-left: 60px;
                padding: 20px 0;
            }
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 18px 6px;
                margin: 0 2px;
            }
            h2 {
                font-size: 1.3em;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar-nav">
        <a th:href="@{/admin/dashboard}"><span class="icon">ðŸ‘¤</span><span>Daftar User</span></a>
        <a th:href="@{/admin/transactions}"><span class="icon">ðŸ“‹</span><span>Lihat Semua Transaksi</span></a>
        <a th:href="@{/admin/user/add}" class="active"><span class="icon">âž•</span><span>Tambah User Baru</span></a>
        <a th:href="@{/admin/analytics}"><span class="icon">ðŸ“Š</span><span>Analytics Dashboard</span></a>
    </div>
    <div class="main-content">
    <div class="form-container">
        <h2>Tambah User Baru</h2>
        <div th:if="${message}" class="message-box success" th:text="${message}"></div>
        <div th:if="${error}" class="message-box error" th:text="${error}"></div>
        <form th:action="@{/admin/user/add}" method="post" onsubmit="return validateUserForm()">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required minlength="4" maxlength="32" pattern="^[a-zA-Z0-9_]+$">
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required minlength="6" maxlength="64">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="text" id="email" name="email" placeholder="Email (boleh diisi dummy)" required minlength="4" maxlength="64">
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            <button type="submit" class="main-button">Tambah</button>
        </form>
        <a th:href="@{/admin/dashboard}">
            <button type="button" class="back-button">Kembali</button>
        </a>
        <script>
        function validateUserForm() {
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            if (username.length < 4 || username.length > 32 || !/^[a-zA-Z0-9_]+$/.test(username)) {
                alert('Username harus 4-32 karakter dan hanya boleh huruf, angka, atau underscore.');
                return false;
            }
            if (password.length < 6 || password.length > 64) {
                alert('Password minimal 6 karakter dan maksimal 64 karakter.');
                return false;
            }
            return true;
        }
        </script>
    </div>
    </div>
</body>
</html>
