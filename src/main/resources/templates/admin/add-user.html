<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tambah User Baru</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: #e0f2f7;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        .form-container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 500px;
            box-sizing: border-box;
            text-align: center;
        }
        h2 {
            color: #2196f3;
            margin-bottom: 30px;
            font-size: 2em;
            font-weight: 600;
        }
        .message-box {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 0.95em;
            display: block;
        }
        .message-box.error {
            background-color: #ffe0e0;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }
        input[type="text"], input[type="password"], select {
            width: calc(100% - 20px);
            padding: 12px 10px;
            border: 1px solid #c8d8e0;
            border-radius: 6px;
            box-sizing: border-box;
            font-size: 1em;
        }
        input[type="text"]:focus, input[type="password"]:focus, select:focus {
            border-color: #2196f3;
            outline: none;
            box-shadow: 0 0 0 3px rgba(33, 150, 243, 0.2);
        }
        button {
            background-color: #28a745; /* Green */
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: 500;
            margin-top: 20px;
            transition: background-color 0.3s ease, transform 0.2s ease;
            width: 100%;
        }
        button.back-button {
            background-color: #6c757d; /* Gray */
            margin-top: 10px;
        }
        button:hover {
            transform: translateY(-2px);
        }
        button.back-button:hover {
            background-color: #5a6268;
        }
        button.main-button:hover {
            background-color: #218838;
        }
        .logout-form {
            margin-top: 20px;
            align-self: flex-end;
        }
        @media (max-width: 600px) {
            .form-container {
                padding: 25px;
                margin: 0 10px;
            }
            h2 {
                font-size: 1.8em;
            }
        }
        @media (max-height: 700px) {
            .logout-form {
                margin-top: 10px;
                position: static;
            }
        }
        .sidebar-nav {
            background: white;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.15);
            width: 100%;
            max-width: 250px;
            box-sizing: border-box;
            position: fixed;
            top: 20px;
            left: 20px;
            height: calc(100% - 40px);
            overflow-y: auto;
        }
        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            margin-bottom: 10px;
            border-radius: 6px;
            text-decoration: none;
            color: #333;
            font-weight: 500;
            transition: background-color 0.3s ease;
        }
        .sidebar-nav a:hover {
            background-color: #f1f1f1;
        }
        .sidebar-nav .icon {
            margin-right: 10px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <div class="sidebar-nav">
        <a th:href="@{/admin/dashboard}"><span class="icon">ðŸ‘¤</span>Daftar User</a>
        <a th:href="@{/admin/transactions}"><span class="icon">ðŸ“‹</span>Lihat Semua Transaksi</a>
        <a th:href="@{/admin/user/add}"><span class="icon">âž•</span>Tambah User Baru</a>
        <a th:href="@{/admin/analytics}"><span class="icon">ðŸ“Š</span>Analytics Dashboard</a>
    </div>
    <div class="form-container">
        <h2>Tambah User Baru</h2>

        <div th:if="${error}" class="message-box error" th:text="${error}"></div>

        <form th:action="@{/admin/user/add}" method="post">
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Password" required>
            </div>
            <div class="form-group">
                <label for="role">Role:</label>
                <select id="role" name="role" required>
                    <option value="USER">USER</option>
                    <option value="ADMIN">ADMIN</option>
                </select>
            </div>
            <button type="submit" class="main-button">Tambah</button>
        </form>
        <a th:href="@{/admin/dashboard}">
            <button type="button" class="back-button">Kembali</button>
        </a>
    </div>
</body>
</html>
