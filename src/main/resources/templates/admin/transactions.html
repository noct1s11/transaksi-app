<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manajemen Transaksi Admin</title>
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #f0f4f8;
            color: #333;
            min-height: 100vh;
        }
        .container {
            max-width: 1200px;
            margin: 30px auto 0 auto;
            background: white;
            padding: 35px 30px 30px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px rgba(33,150,243,0.10);
            box-sizing: border-box;
        }
        h1 {
            color: #1976d2;
            text-align: center;
            margin-bottom: 30px;
            font-size: 2.3em;
            font-weight: 700;
            letter-spacing: 0.5px;
        }
        h3 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 18px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
            font-size: 1.2em;
        }
        .header-actions {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 18px;
        }
        .logout-form {
            margin-top: 0;
            align-self: flex-end;
        }
        .logout-form button {
            background: linear-gradient(90deg, #dc3545 60%, #ff6f61 100%);
            color: white;
            border: none;
            padding: 10px 22px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(220,53,69,0.08);
        }
        .logout-form button:hover {
            background: linear-gradient(90deg, #c82333 60%, #ff6f61 100%);
            color: #fff;
            transform: scale(1.04);
        }
        .admin-nav {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 30px;
            justify-content: center;
        }
        .admin-nav a {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(33,150,243,0.08);
        }
        .admin-nav a .icon {
            font-size: 1.2em;
        }
        .admin-nav a:hover {
            background-color: #1976d2;
            transform: translateY(-2px);
        }
        .admin-nav a.current {
            background-color: #0d47a1;
        }
        .admin-nav .add-transaction-button {
            background-color: #43e97b;
            color: #fff;
        }
        .admin-nav .add-transaction-button:hover {
            background-color: #21cbf3;
        }
        .sidebar-nav {
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
        }
        .sidebar-nav a {
            background-color: #2196f3;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: background-color 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(33,150,243,0.08);
        }
        .sidebar-nav a .icon {
            font-size: 1.2em;
        }
        .sidebar-nav a:hover {
            background-color: #1976d2;
            transform: translateY(-2px);
        }
        .sidebar-nav a.current {
            background-color: #0d47a1;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
            border-radius: 10px;
            overflow: hidden;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #eaf2f8;
            font-weight: 700;
            color: #1976d2;
            font-size: 1em;
        }
        td {
            background-color: #ffffff;
        }
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        tr:hover td {
            background-color: #f0f8ff;
        }
        .action-buttons form {
            display: inline-block;
            margin-right: 5px;
        }
        .action-buttons button {
            background: linear-gradient(90deg, #dc3545 60%, #ff6f61 100%);
            color: white;
            border: none;
            padding: 6px 16px;
            border-radius: 6px;
            cursor: pointer;
            font-size: 0.95em;
            font-weight: 600;
            transition: background 0.3s, transform 0.2s;
        }
        .action-buttons button:hover {
            background: linear-gradient(90deg, #c82333 60%, #ff6f61 100%);
            transform: scale(1.07);
        }
        .action-buttons .edit-button {
            background: linear-gradient(90deg, #ffc107 60%, #ffe082 100%);
            color: #333;
            margin-right: 4px;
        }
        .action-buttons .edit-button:hover {
            background: linear-gradient(90deg, #e0a800 60%, #ffe082 100%);
        }
        .empty-table {
            text-align: center;
            font-style: italic;
            color: #777;
        }
        .message-box {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 0.95em;
            display: block;
        }
        .message-box.success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #388e3c;
        }
        .message-box.error {
            background-color: #ffe0e0;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.95em;
            text-align: center;
        }
        @media screen and (max-width: 992px) {
            table, thead, tbody, th, td, tr {
                display: block;
            }
            thead tr {
                position: absolute;
                top: -9999px;
                left: -9999px;
            }
            tr {
                border: 1px solid #e0e0e0;
                margin-bottom: 15px;
                border-radius: 8px;
                overflow: hidden;
                box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            }
            td {
                border: none;
                border-bottom: 1px solid #eee;
                position: relative;
                padding-left: 50%;
                text-align: right;
            }
            td:last-child {
                border-bottom: 0;
            }
            td:before {
                position: absolute;
                top: 12px;
                left: 12px;
                width: 45%;
                padding-right: 10px;
                white-space: nowrap;
                text-align: left;
                font-weight: 600;
                color: #555;
            }
            td:nth-of-type(1):before { content: "No"; }
            td:nth-of-type(2):before { content: "User"; }
            td:nth-of-type(3):before { content: "Deskripsi"; }
            td:nth-of-type(4):before { content: "Jumlah"; }
            td:nth-of-type(5):before { content: "Tanggal"; }
            td:nth-of-type(6):before { content: "Tipe"; }
            td:nth-of-type(7):before { content: "Kategori"; }
            td:nth-of-type(8):before { content: "Aksi"; }
        }
        @media (max-width: 600px) {
            .container {
                padding: 20px 8px;
                margin: 10px auto;
            }
            h1 {
                font-size: 1.3em;
            }
            .admin-nav {
                flex-direction: column;
                align-items: stretch;
            }
        }
        @media (max-height: 700px) {
            .logout-form {
                margin-top: 10px;
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header-actions">
            <span>Admin: <strong sec:authentication="name">Admin</strong></span>
            <form th:action="@{/logout}" method="post" class="logout-form">
                <button type="submit">Logout</button>
            </form>
        </div>

        <h1>Manajemen Transaksi Admin</h1>

        <div class="sidebar-nav">
            <a th:href="@{/admin/dashboard}"><span class="icon">ðŸ‘¤</span>Daftar User</a>
            <a th:href="@{/admin/transactions}"><span class="icon">ðŸ“‹</span>Lihat Semua Transaksi</a>
            <a th:href="@{/admin/user/add}"><span class="icon">âž•</span>Tambah User Baru</a>
            <a th:href="@{/admin/analytics}"><span class="icon">ðŸ“Š</span>Analytics Dashboard</a>
        </div>

        <div th:if="${message}" class="message-box success" th:text="${message}"></div>
        <div th:if="${error}" class="message-box error" th:text="${error}"></div>

        <h3>Semua Transaksi</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>No</th>
                    <th>User</th>
                    <th>Deskripsi</th>
                    <th>Jumlah</th>
                    <th>Tanggal</th>
                    <th>Tipe</th>
                    <th>Kategori</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="transaction, stat : ${transactions}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${transaction.user != null ? transaction.user.username : 'N/A'}"></td>
                    <td th:text="${transaction.description}"></td>
                    <td th:text="${#numbers.formatDecimal(transaction.amount, 0, 'COMMA', 2, 'POINT')} + ' Rp'"></td>
                    <td th:text="${#temporals.format(transaction.date, 'dd-MM-yyyy')}"></td>
                    <td th:text="${transaction.type}"></td>
                    <td th:text="${transaction.category != null ? transaction.category : '-'}"></td>
                    <td class="action-buttons">
                        <a th:href="@{/admin/transaction/{id}/edit(id=${transaction.id})}">
                            <button type="button" class="edit-button">Edit</button>
                        </a>
                        <form th:action="@{/admin/transaction/{id}/delete(id=${transaction.id})}" method="post" style="display: inline-block;">
                            <button type="submit" onclick="return confirm('Apakah Anda yakin ingin menghapus transaksi ini?');">Hapus</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(transactions)}">
                    <td colspan="8" class="empty-table">Belum ada transaksi.</td>
                </tr>
            </tbody>
        </table>

        <div class="footer">
            &copy; 2023 Manajemen Transaksi. All rights reserved.
        </div>
    </div>
</body>
</html>
