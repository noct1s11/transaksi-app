<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            background-color: #e3f2fd;
            color: #333;
            min-height: 100vh;
            display: flex;
        }
        .sidebar {
            width: 220px;
            background: linear-gradient(180deg, #1976d2 80%, #21cbf3 100%);
            color: #fff;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 30px 0 20px 0;
            box-shadow: 2px 0 12px rgba(33,150,243,0.07);
            position: fixed;
            left: 0;
            top: 0;
            z-index: 10;
            border-top-right-radius: 24px;
            border-bottom-right-radius: 24px;
        }
        .sidebar .logo {
            width: 60px;
            margin-bottom: 18px;
        }
        .sidebar .sidebar-title {
            font-size: 1.2em;
            font-weight: 700;
            margin-bottom: 30px;
            letter-spacing: 1px;
        }
        .sidebar-nav {
            width: 100%;
            display: flex;
            flex-direction: column;
            gap: 10px;
            margin-bottom: 30px;
            align-items: center;
        }
        .sidebar-nav a {
            width: 85%;
            background: rgba(255,255,255,0.08);
            color: #fff;
            padding: 12px 0;
            border-radius: 8px;
            text-decoration: none;
            font-weight: 600;
            text-align: center;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.2s, color 0.2s, transform 0.2s;
        }
        .sidebar-nav a .icon {
            font-size: 1.2em;
        }
        .sidebar-nav a.current, .sidebar-nav a:hover {
            background: #fff;
            color: #1976d2;
            transform: scale(1.04);
        }
        .sidebar .logout-form {
            margin-top: 32px;
            margin-bottom: 20px;
            width: 90%;
            align-self: center;
            position: static;
        }
        .sidebar .logout-form button {
            width: 100%;
            background: linear-gradient(90deg, #dc3545 60%, #ff6f61 100%);
            color: white;
            border: none;
            padding: 12px 0;
            border-radius: 10px;
            cursor: pointer;
            font-size: 1.08em;
            font-weight: 700;
            transition: background 0.3s, transform 0.2s;
            box-shadow: 0 2px 8px rgba(220,53,69,0.10);
        }
        .sidebar .logout-form button:hover {
            background: linear-gradient(90deg, #c82333 60%, #ff6f61 100%);
            color: #fff;
            transform: scale(1.04);
        }
        .main-content {
            margin-left: 220px;
            width: calc(100% - 220px);
            padding: 40px 30px 30px 30px;
            min-height: 100vh;
            background: #f7fbff;
        }
        .main-content h1 {
            color: #1976d2;
            text-align: left;
            margin-bottom: 25px;
            font-size: 2.2em;
            font-weight: 700;
        }
        .main-content h3 {
            color: #333;
            margin-top: 30px;
            margin-bottom: 15px;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        .message-box {
            padding: 10px 15px;
            margin-bottom: 20px;
            border-radius: 6px;
            font-size: 0.95em;
            display: block;
            opacity: 0;
            transition: opacity 0.5s;
        }
        .message-box.show {
            opacity: 1;
            animation: fadeIn 0.7s;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .message-box.success {
            background-color: #e8f5e9;
            color: #388e3c;
            border: 1px solid #388e3c;
        }
        .message-box.error {
            background-color: #ffe0e0;
            color: #d32f2f;
            border: 1px solid #d32f2f;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #e0e0e0;
            padding: 12px;
            text-align: left;
        }
        th {
            background-color: #eaf2f8;
            font-weight: 600;
            color: #444;
        }
        td {
            background-color: #ffffff;
        }
        tr:nth-child(even) td {
            background-color: #f9f9f9;
        }
        tr:hover td {
            background-color: #f0f8ff;
        }
        .action-buttons form {
            display: inline-block;
            margin-right: 5px;
        }
        .action-buttons button {
            background: linear-gradient(90deg, #dc3545 60%, #ff6f61 100%);
            color: white;
            border: none;
            padding: 6px 12px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.85em;
            transition: background 0.3s, transform 0.2s;
        }
        .action-buttons button:hover {
            background: linear-gradient(90deg, #c82333 60%, #ff6f61 100%);
            transform: scale(1.07);
        }
        .empty-table {
            text-align: center;
            font-style: italic;
            color: #777;
        }
        .footer {
            margin-top: 40px;
            color: #888;
            font-size: 0.95em;
            text-align: center;
        }
        @media (max-width: 900px) {
            .sidebar { width: 60px; padding: 20px 0; border-radius: 0 18px 18px 0; }
            .sidebar .sidebar-title, .sidebar .logout-form button, .sidebar-nav a { font-size: 0.9em; }
            .sidebar .sidebar-title { display: none; }
            .sidebar-nav a { padding: 10px 0; }
            .main-content { margin-left: 60px; width: calc(100% - 60px); padding: 30px 10px 20px 10px; }
            .sidebar .logout-form { width: 95%; }
        }
        @media (max-width: 600px) {
            .sidebar { position: static; width: 100vw; flex-direction: row; height: auto; min-height: unset; box-shadow: none; padding: 10px 0; border-radius: 0; }
            .sidebar .logo { width: 40px; margin-bottom: 0; }
            .sidebar-nav { flex-direction: row; gap: 5px; margin-bottom: 0; }
            .sidebar-nav a { width: auto; padding: 8px 10px; font-size: 0.9em; }
            .sidebar .logout-form { width: auto; margin-top: 0; }
            .sidebar .logout-form button { padding: 8px 10px; font-size: 0.9em; }
        }
        @media (max-height: 700px) {
            .sidebar .logout-form {
                margin-top: 10px;
                position: static;
            }
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <img th:src="${currentUser.profilePicture != null ? currentUser.profilePicture : 'https://cdn-icons-png.flaticon.com/512/3135/3135715.png'}"
             alt="Foto Profil" class="logo"
             style="object-fit:cover;border-radius:50%;width:90px;height:90px;margin-bottom:12px;box-shadow:0 2px 8px rgba(33,150,243,0.13);border:3px solid #fff;">
        <form th:action="@{/admin/upload-profile-picture}" method="post" enctype="multipart/form-data" style="margin-top:8px;text-align:center;width:90%;">
            <input type="file" name="file" accept="image/*" style="display:block;margin:0 auto 8px auto;padding:2px 0 2px 0;width:100%;font-size:0.95em;" required>
            <button type="submit" style="background:#fff;color:#1976d2;border:none;padding:5px 0;border-radius:8px;cursor:pointer;font-size:0.95em;width:100%;font-weight:600;box-shadow:0 1px 4px rgba(33,150,243,0.08);">Upload Foto</button>
        </form>
        <div class="sidebar-title" style="margin-top:18px;margin-bottom:18px;font-size:1.15em;letter-spacing:0.5px;">Admin Panel</div>
        <div class="sidebar-nav">
            <a th:href="@{/admin/dashboard}" th:classappend="${currentUri.contains('/dashboard')} ? 'current'">
                <span class="icon">ðŸ‘¤</span>Daftar User
            </a>
            <a th:href="@{/admin/transactions}" th:classappend="${currentUri.contains('/transactions')} ? 'current'">
                <span class="icon">ðŸ“‹</span>Lihat Semua Transaksi
            </a>
            <a th:href="@{/admin/user/add}" th:classappend="${currentUri.contains('/user/add')} ? 'current'">
                <span class="icon">âž•</span>Tambah User Baru
            </a>
            <a th:href="@{/admin/analytics}" th:classappend="${currentUri.contains('/analytics')} ? 'current'">
                <span class="icon">ðŸ“Š</span>Analytics Dashboard
            </a>
        </div>
        <form th:action="@{/logout}" method="post" class="logout-form" style="margin-top:32px;width:90%;">
            <button type="submit">Logout</button>
        </form>
    </div>
    <div class="main-content">
        <h1>Admin Dashboard</h1>
        <div class="message-box success show" th:if="${message}" th:text="${message}"></div>
        <div class="message-box error show" th:if="${error}" th:text="${error}"></div>
        <h3>Daftar User</h3>
        <table border="1">
            <thead>
                <tr>
                    <th>No</th>
                    <th>Username</th>
                    <th>Role</th>
                    <th>Aksi</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="user, stat : ${users}">
                    <td th:text="${stat.count}"></td>
                    <td th:text="${user.username}"></td>
                    <td th:text="${user.role}"></td>
                    <td class="action-buttons">
                        <form th:action="@{/admin/user/{id}/delete(id=${user.id})}" method="post">
                            <button type="submit" onclick="return confirm('Apakah Anda yakin ingin menghapus user ini?');">Hapus</button>
                        </form>
                    </td>
                </tr>
                <tr th:if="${#lists.isEmpty(users)}">
                    <td colspan="4" class="empty-table">Belum ada user yang terdaftar.</td>
                </tr>
            </tbody>
        </table>
        <div class="footer">
            &copy; 2025 Aplikasi Transaksi. Dibuat dengan <span style="color:#1976d2">&#10084;</span> oleh Tim Anda.
        </div>
    </div>
</body>
</html>
